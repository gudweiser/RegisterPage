<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="register.css">
    <script src="register.js" defer></script>
<body>
<div id="main">
    <h1> Register </h1>
    <p class="bold">Please fill in this form to create an account</p>
    <hr>

        <form action="../admin/index.html" method="post" enctype="text/plain">
            <label class="bold"> Email <br>
                <input type="text" placeholder="Enter Email" required="true"></label> <br>
            <label class="bold"> Password <br>
                <input type="password" placeholder="Enter Password" required="true"></label> <br>
            <label class="bold"> Repeat Password  <br>
                <input type="password" placeholder="Repeat Password" required="true"></label><br>

            <hr>

            <label>
                <p class="bold" aria-required="true">Sex:</p>
                <input type="radio" name="sex"> Male <br>
                <input type="radio" name="sex"> Female <br>
            </label>

            <hr>

            <label>
                <p class="bold">Year of birth:</p>
                <select>
                    <option value="2002">2002</option>
                    <option value="2001">2001</option>
                    <option value="2000">2000</option>
                    <option value="1999">1999</option>
                    <option value="1998">1998</option>
                    <option value="1997">1997</option>
                    <option value="1996">1996</option>
                    <option value="1995">1995</option>
                    <option value="1994">1994</option>
                    <option value="1993">1993</option>
                    <option value="1992">1992</option>
                    <option value="1991">1991</option>
                    <option value="1990">1990</option>
                    <option value="1989">1989</option>
                    <option value="1988">1988</option>

                </select>
            </label>

            <hr>

                <p>By creating an account you agree to our <a href="../terms/terms.html"> Term&Privacy </a> </p>
                <input type="checkbox" id="term" onclick="checksAcceptance()">I accept<br>

            <p><button id="submit" type="submit" disabled> Register </button></p>
        </form>

    <p>Already have an account? <a href="../admin/login.html">Sing in</a></p>
    </div>

</body>
</html>
